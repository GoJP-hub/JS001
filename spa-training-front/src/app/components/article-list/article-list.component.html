<!-- Caoursel -->
<ngb-carousel [ngStyle]="carouselPosition">
    <ng-template ngbSlide>
        <img src="/assets/images/carousel1.jpg" class="img-responsive">
    </ng-template>
    <ng-template ngbSlide>
        <img src="/assets/images/carousel2.jpg" class="img-responsive">
    </ng-template>
    <ng-template ngbSlide>
        <img src="/assets/images/carousel3.jpg" class="img-responsive">
    </ng-template>
</ngb-carousel>

<h2>新着記事</h2>
<div class="text-center">
    <button class="btn btn-outline-primary" type="button" routerLink="/article/create">
        <span>記事を投稿する</span>
    </button>
</div>
<!-- Pagenation -->
<app-pagenation [currentPage]="currentPage" [maxPage]="maxPage"></app-pagenation>

<!-- Article Card List -->
<div *ngIf="articleList.length; else noArticles">
    <div *ngFor="let article of articleList">
        <a class="card" routerLink='/article/{{article?.articleId}}'>
            <div class="card-body">
                <h5 class="card-title">{{article?.articleTitle}}</h5>
                <p class="card-text">{{article?.articleContent | headline: 100}}</p>
                <div class="card-footer-custom">
                    <div class="item">
                        <i class="fas fa-heart"></i>{{article?.niceCount}}
                    </div>
                    <div class="item">
                        <img appThumbnail src="{{article?.pictureUrl}}" class="rounded-circle" ngbTooltip="{{article?.createdBy}}" placement="bottom"/>
                        {{article?.createdAt | date : "short"}}
                    </div>
                </div>
            </div>
        </a>    
    </div>
</div>
<ng-template #noArticles>
    <div>記事がありません</div>
</ng-template>
