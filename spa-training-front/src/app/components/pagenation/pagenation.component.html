<nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
        <!-- Previous -->
      <li class="page-item" [class.disabled]="currentPage == 0">
        <a class="page-link" [routerLink]="['/']" [queryParams]="{page: currentPage - 1}" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">Previous</span>
        </a>
      </li>
      <!-- Index -->
      <div *ngFor="let pagex of pageList">
        <li class="page-item" [class.active]="currentPage == pagex">
            <a class="page-link" [routerLink]="['/']" [queryParams]="{page: pagex}">{{ pagex + 1 }}</a>
        </li>
      </div>
      <!-- Next -->
      <li class="page-item" [class.disabled]="currentPage == maxPage">
        <a class="page-link" [routerLink]="['/']" [queryParams]="{page: currentPage + 1}" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only">Next</span>
        </a>
      </li>
    </ul>
  </nav>
